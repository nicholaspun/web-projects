<!DOCTYPE html>
<html>

<head>
  <title>Nicholas Pun</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <!-- Dependencies -->
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/angular-css.min.js"></script>
  <script src="js/typed.js"></script>

  <!-- Angular Scripts -->
  <script src="js/app.js"></script>
  <script src="js/webfun.js"></script>


  <!--Styles-->
  <link rel="stylesheet" href="webfun.css">
</head>

<body ng-app="webfun">

  <div ng-controller="MainController as ctrl">
    <div class="outer-container">
      <h1 style="font-weight: bold; font-size: 40pt; padding-left: 20px;">Nicholas Pun</h1>

      <div style="position: relative; padding: 20px;">
        <!-- Spinner -->
        <div ng-show="ctrl.searching">
          <md-progress-circular style="position: absolute; left: 50%; top: 25%" md-mode="indeterminate"></md-progress-circular>
        </div>
        <!-- Search Bar -->
        <form ng-submit="ctrl.search()">
          <input ng-model="ctrl.inputStr" class="main-input-box" type="text" ng-disabled="ctrl.searching" placeholder="" ng-init="ctrl.introText = 1;" />
        </form>
      </div>

      <div class="drawer-container">
        <!-- Content -->
        <div ng-show="ctrl.toggle==1" class="drawer animate-show-hide" ui-view></div>
        <!-- Only shows on intial load -->
        <div ng-show="ctrl.toggle==2" class="drawer animate-show-hide" style="font-size: 16pt;">
          Welcome to my personal website! To get started, type "about me" into the search bar above!
        </div>
      </div>
    </div>
  </div>
</body>

</html>
