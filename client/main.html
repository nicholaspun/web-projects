<head>
  <title>Note Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Note Manager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addNoteModal">
              Add Note
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Latest Notes</h1>
    <ul class="collection">
      {{#each notes}}
        {{> note}}
      {{/each}}
    </ul>
  </div>

  {{> addNoteModal}}
  <script>
  $(document).ready(function() {
  // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
  $(".modal").modal();
});
</script>
</body>
